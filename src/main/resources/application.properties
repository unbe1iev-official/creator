server.port=8001
server.servlet.context-path=/api

spring.profiles.active=@activatedProperties@
spring.application.name=creator

security.permit.all.matchers=

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED
spring.datasource.hikari.maxLifetime=300000
spring.jpa.open-in-view=false

springdoc.swagger-ui.enabled=false
springdoc.swagger-ui.tagsSorter=alpha

management.endpoints.web.exposure.include=metrics,health
management.endpoint.health.show-details=always

feign.autoconfiguration.jackson.enabled=true
feign.circuitbreaker.enabled=true
feign.log.level=BASIC

domain.required-checker=enabled
domain.not-required[0]=SwaggerConfigResource.openapiJson
domain.not-required[1]=OpenApiWebMvcResource.openapiJson
